<div class="md-padding" ng-controller="ResultController as resultController">
    
    <md-content layout-padding layout="column">
        <div layout="row" ng-show="resultController.results.length > 0">
            <ul>
                <li ng-repeat="result in resultController.results">
                	The image below contains {{result.count}} yeast cells.
                	</br>
             	 	<img src="data:image/png;base64, {{result.image}}" style="border: 1px solid white"> 	
             	 	<p class="spacer">
             	 	</p>	
                </li>
            </ul>
        </div>
    <div class="spacer">
		<md-button class="md-raised" aria-label="icon" ui-sref="site.home" style="width:100%">
				<md-icon class="fa fa-home fa-lg"></md-icon>  Back
		</md-button>
	</div>
</div>
