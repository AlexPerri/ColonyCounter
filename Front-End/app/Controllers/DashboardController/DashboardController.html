<div class="md-padding" ng-controller="DashboardController as dashboardController">
		<md-content layout-padding layout="column">
			<div layout="row" ng-show="dashboardController.file.length > 0">
				<ul>
					<li ng-repeat="file in dashboardController.file">
						{{file.name}}
					</li>
				</ul>
			</div>
			<form name="imageForm" ng-submit="">
				<input type="file" file-input="dashboardController.file" multiple/>
			</form>
			<div layout="row">
				<md-button class="md-raised md-success" flex="100" ng-click="dashboardController.show()">Submit</md-button>
			</div>
			<div layout="row">
				<md-button class="md-raised md-warn" flex="100" ng-click="dashboardController.clearAll()">Clear all</md-button>
			</div>
		</md-content>
	</md-input-container>
