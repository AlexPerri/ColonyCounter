<div class="md-padding" ng-controller="DashboardController as dashboardController">
		<md-content layout-padding>
			<div>
				<form name="imageForm" ng-submit="">
					<input ng-model='file' type="file"/>
					<!--<input type="submit" value='Submit'/>-->
				</form>
			</div>
			<div>
				<button class="md-button" style="color : rgb(255, 255, 255); background-color: rgb(5, 158, 0);">Upload all</button>
				<button class="md-button" style="color : rgb(255, 255, 255); background-color: rgba(229, 255, 0, 0.96);">Cancel all</button>
				<button class="md-button" style="color : rgb(255, 255, 255); background-color: rgba(255, 0, 0, 0.96);">Remove all</button>
			</div>
			<div>
				<button>Submit</button>
			</div>
		</md-content>
	</md-input-container>
</div>
